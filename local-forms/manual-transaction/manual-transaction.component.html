<div class="card-content">
  <div class="col-md-12">
    <div class="col-md-4">
      <b>package name:</b> <p>{{data.packageName}}</p>
      <b>price:</b> <p>{{data.price}}</p>
    </div>
    <div class="col-md-4">
      <div class="form-group form-black label-floating" >
        <label class="control-label">Email</label>
        <input class="form-control" [(ngModel)]="email"  type="email" name="email" (change)="checkEmail()">
      </div>
    </div>
    <div class="col-md-2" *ngIf="user">
      <img src="../../../assets/img/faces/marc.jpg" (click)="goToUserInfo()" class="profile-img">
    </div>
    <div class="col-md-2" *ngIf="!user">
      <i class="material-icons" (click)="goToRegister()">add</i>
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-8"></div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-success pull-right" (click)="submit()">Submit</button>
    </div>
  </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close font-size-close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New User</h4>
      </div>
      <div class="modal-body">
        <app-registration (newUser)="getRegisteredUser($event)" [associated_agency]="memory.getAgencyId()"></app-registration>

      </div>
      <div class="modal-footer text-center">
        <!--<button type="button" class="btn btn-danger submit-btn" data-dismiss="modal">Submit</button>-->
      </div>
    </div>

  </div>
</div>
<div id="userDetail" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close font-size-close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Information of User</h4>
      </div>
      <div class="modal-body" *ngIf="user">
        <div class="col-md-6">
          <p>First Name: {{user.firstName}}</p>
        </div>

        <div class="col-md-6">
          <p>State: {{user.state}}</p>
        </div>

        <div class="col-md-6">
          <p>Last Name: {{user.lastName}}</p>
        </div>

        <div class="col-md-6">
          <p>City: {{user.city}}</p>
        </div>


        <div class="col-md-6">
          <p>Email: {{user.email}}</p>
        </div>

        <div class="col-md-6">
          <p>Mobile No: {{user.mobileNo}}</p>
        </div>

      </div>
      <div class="modal-footer text-center">
        <!--<button type="button" class="btn btn-danger submit-btn" data-dismiss="modal">Submit</button>-->
      </div>
    </div>

  </div>
</div>
