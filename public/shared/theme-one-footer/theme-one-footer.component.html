<div class="row">
  <div class="col-md-3 padding-top">
    <div class="row">
      <h2>
        {{agency?.company_name}}
      </h2>
    </div>
    <div class="row flex-row">
      <a [attr.href]="agency.social.facebook.pages[0].id" target="_blank" class="social-circle">
        <i class="fa fa-facebook-f"></i>
      </a>

      <a [attr.href]="" target="_blank" class="social-circle">
        <i class="fa fa-twitter"></i>
      </a>

      <!-- <a [attr.href]="" target="_blank" class="social-circle">
        <i class="fa fa-linkedin"></i>
      </a> -->
    </div>
    <div class="row">
          <span>
            COPYRIGHT 2017 CHILLING MADE BY {{agency?.company_name ? agency?.company_name : ''}}
          </span>
    </div>
  </div>
  <div class="col-md-2 padding-top">
    <h6>Telephone Num</h6>
    <div *ngFor="let phone of agency?.telephone_number">
    <p>{{phone}}</p>
    </div>
  </div>
  <div class="col-md-2 padding-top">
    <h6>Mobile Num</h6>
    <div *ngFor="let mobile of agency?.mobile_number">
    <p>{{mobile}}</p>
    </div>
  </div>
  <div class="col-md-2 padding-top">
    <h6>Email</h6>
    <div *ngFor="let email of agency?.email_address">
    <p>{{email}}</p>
    </div>
  </div>
  <div class="col-md-3 padding-top">
    <!--<h6>subscribe</h6>-->
    <!--<div style="position: relative">-->
      <!--<input class="form-control" placeholder="Enter ypur Email">-->
      <!--<div class="send-btn">-->
        <!--<i class="fa fa-send"></i>-->
      <!--</div>-->
    <!--</div>-->
  </div>
</div>
