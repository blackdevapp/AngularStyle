<app-theme-one-header [agency]="agency" [headerItem]="headerItem"></app-theme-one-header>
<div class="col-md-12" *ngIf="package">
  <div class="row">
    <br>
    <br>
    <div class="col-md-4 col-md-offset-4 img-card">
      <div class="card-box"
           [ngStyle]="{'background-image':'url('+ package.images[0] +')'}">
      </div>

      <div class="card-info">
        <h1>{{package.name}}</h1>

        <h6 [innerHTML]="package.remarks"></h6>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12 section-two text-center">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h6>discover our</h6>
      <h4>
        tui blue hotels destinations
      </h4>

      <div class="col-md-12">
        <div class="col-md-4 col-sm-4 card-box"  *ngFor="let item of bestSellerPackage">
          <div [ngStyle]="{'background-image':'url('+ item.packageData.images[0]+')'}" class="box-img"></div>

          <p>{{item.componentsData[0].details.to.city}}</p>
          <div class="more-item">
            <h3>{{item.componentsData[0].details.to.city}}</h3>
            <h5 [innerHTML]="item.packageData?.remarks"></h5>
            <div class="circle">
              <i class="fa fa-angle-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-theme-one-footer [agency]="agency" [headerItem]="headerItem"></app-theme-one-footer>
